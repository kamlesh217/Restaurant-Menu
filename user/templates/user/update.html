{% extends 'foods/base.html' %}
{% load static %}
{% block title %}Home{% endblock%}
{% block body %}

<div class="container">
   <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<br>
    <label for="html">Item Name</label>
    {{form.item_name}}
    <br> <br>
    <label for="css">Item Price </label>
    {{form.item_price}}
    <br> <br>
    
    <label for="javascript">Item Sort Description</label>
    {{form.item_sort_desc}}
    <br> <br>
    <label for="javascript">Item Full Description</label>
    {{form.item_full_desc}}
    <br> <br>
    <label for="javascript">Item Image</label>
    {{form.item_image}}
    <br> <br>
    <label for="javascript">Item Category</label>
    {{form.category}}
    <br> <br>

    <button type="submit" class="btn btn-warning" >Submit</button>
    
</form>
</div>
<br>

{% endblock %}
