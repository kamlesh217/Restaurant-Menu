{% extends 'base.html' %}
{% load static %}
{% block title %} Khana Ghar{% endblock%}
	{% block body%}
	
	
	<!-- Start header -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>About Us</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End header -->
	
	<!-- Start About -->
	<div class="about-section-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<img src="{% static 'images/about-img.jpg'%}" alt="" class="img-fluid">
				</div>
				<div class="col-lg-6 col-md-6 text-center">
					<div class="inner-column">
						<h1>Welcome To <span>Khana Ghar Restaurant</span></h1>
						{% for par in Paragraph %}
						<p style="color:black;">{{par.paragraph}}</p>
						{% endfor%}
						
					</div>
				</div>
			
				
			</div>
		</div>
	</div>
	<!-- End About -->
	{% endblock%}
