{% extends 'base.html' %}
{% load static %}
{% block title %} Khana Ghar{% endblock%}
	{% block body%}
	
	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Gallery</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
	
	<!-- Start Gallery -->
	<div class="gallery-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h3>" Food Eat It Quick Or You Will Have To Share It. " </h3>
					</div>
				</div>
			</div>
			<div class="tz-gallery">
				<div class="row">
{% for image in gallery %}

					<div class="col-sm-12 col-md-4 col-lg-4">
						<a class="lightbox" href="/Media/{{image.gallery_image}}">
							<img class="img-fluid" src="/Media/{{image.gallery_image}}" alt="Gallery Images">
						</a>
					</div>
					{% endfor%}
					
				</div>
			</div>
		</div>
	</div>
	<!-- End Gallery -->
	{% endblock %}
